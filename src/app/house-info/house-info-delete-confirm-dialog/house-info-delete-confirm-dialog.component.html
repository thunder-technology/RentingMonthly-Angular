<mat-dialog-content>
  <label>Are you sure you want to delete the data? </label>
  <mat-dialog-actions align="center">
    <button mat-button (click)="onClose()">No Thanks</button>
    <button mat-button mat-raised-button color="warn" (click)="onDelete()">Delete</button>
  </mat-dialog-actions>
</mat-dialog-content>
