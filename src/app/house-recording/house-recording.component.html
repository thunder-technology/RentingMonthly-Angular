<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">房源信息录入(开发中)</h4>
            <p class="card-category"></p>
          </div>
          <div class="card-body">
            <form [formGroup]="this.form">
              <div class="row">
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="{{houseHeader.city}}" formControlName="city" class="form-control" id="city">
                  </mat-form-field>
                </div>
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="{{houseHeader.province}}" formControlName="province" class="form-control" id="province">
                  </mat-form-field>
                </div>
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="{{houseHeader.address}}" formControlName="address" class="form-control" id="address">
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="{{houseHeader.totalRooms}}" formControlName="totalRooms" class="form-control">
                  </mat-form-field>
                </div>
                <div class="col-md-3">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="{{houseHeader.houseType}}" formControlName="houseType" class="form-control">
                  </mat-form-field>
                </div>
                <div class="col-md-3">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="{{houseHeader.postCode}}" formControlName="postCode" class="form-control">
                  </mat-form-field >
                </div>
              </div>
              <div class="row">
                <div class="col-md-8">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Nearest {{houseHeader.intersection}}" formControlName="intersection" class="form-control">
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width ">
                    <textarea mat-autosize matInput placeholder="Put your {{houseHeader.desc}} here." formControlName="desc" class="form-control"></textarea>
                  </mat-form-field>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <mat-selection-list>
                    <mat-list-option>
                      something
                    </mat-list-option>
                    <mat-list-option>
                      something
                    </mat-list-option>
                  </mat-selection-list>
                </div>
              </div>
              <button mat-raised-button type="submit" class="btn btn-danger pull-right" (click)="onSubmit()">Update Profile</button>
              <div class="clearfix"> </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
